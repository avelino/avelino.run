baseURL = "https://avelino.run/"
languageCode = "en-us"
title = "Thiago Avelino"
theme = "archie"
# googleAnalytics = "UA-3063031-15"
googleAnalytics = "G-MHKZRCJN0C"
disqusShortname = "avelino"
copyright = "© Avelino"

# Code Highlight
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

paginate=4 # articles per page

ignoreLogs = ['err-youtube-remote']

[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true

[outputs]
home = ["HTML", "RSS", "ACTIVITY", "ACTIVITY_OUTBOX"]
section = ["HTML", "RSS", "ACTIVITY", "ACTIVITY_OUTBOX"]
page = ["HTML"]

[related]
threshold = 10
includeNewer = true
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[markup.goldmark.parser]
autoHeadingID = true

[markup.goldmark.extensions]
typographer = false

[markup.goldmark.renderer]
unsafe= true

[minify]
minifyOutput = true

[permalinks]
fixed = ":title/"
blog  = ":slug"

[params]
author = "Thiago Avelino"
mode="toggle" # color-mode → light,dark,toggle or auto
useCDN=true # don't use CDNs for fonts and icons, instead serve them locally.
subtitle = "I use open source to help people evolve, I take pleasure in seeing people evolve"
mathjax = false # enable MathJax support
katex = false # enable KaTeX support
customcss = ["/css/custom.css"]

# Social
[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/avelino"
[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/avelinorun"

# Main menu Items
[[menu.main]]
name = "home"
url = "/"
weight = 1

[[menu.main]]
name = "projects"
url = "/projects"
weight = 2

[[menu.main]]
name = "all posts"
url = "/blog"
weight = 3

[[menu.main]]
name = "contribuitions"
url = "/foss"
weight = 4

[[menu.main]]
name = "notes"
url = "http://notes.avelino.run/"
weight = 4

[[menu.main]]
name = "about"
url = "/about"
weight = 5
