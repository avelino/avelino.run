<div class="newsletter-box">
    <p>
        <a href="https://avelino.run/" target="_blank">Newsletter</a> about software engineering, team management, team building, books and lots of notes I take after reading/studying (mine or yours)â€¦ :D
    </p>
    <form id="newsletter-form" class="newsletter-form">
        <input type="email" name="email" placeholder="example@gmail.com" required class="newsletter-input" />
        <button type="submit" class="newsletter-btn">sign!</button>
        <span id="newsletter-message" class="newsletter-message"></span>
    </form>
    <script>
        (function(){
            var form = document.getElementById('newsletter-form');
            var message = document.getElementById('newsletter-message');
            if (!form) return;
            form.addEventListener('submit', async function(e){
                e.preventDefault();
                message.textContent = '...';
                var email = form.email.value.trim();
                try {
                    var res = await fetch('/api/newsletter', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });
                    var data = await res.json();
                    if (res.ok && data && data.success) {
                        message.style.color = '#2e7d32';
                        message.textContent = 'Thanks! Check your inbox.';
                        form.reset();
                    } else {
                        message.style.color = '#c62828';
                        message.textContent = data && data.error ? data.error : 'Failed to subscribe';
                    }
                } catch (err) {
                    message.style.color = '#c62828';
                    message.textContent = 'Network error';
                }
            });
        })();
    </script>
</div>
